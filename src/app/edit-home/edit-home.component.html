<input type="file" (change)="onFileSelected($event)" />
<div *ngFor="let img of images" style="display:inline-block; margin:8px">
  <img [src]="img.url" [alt]="img.name" style="max-width:150px; max-height:150px; display:block"/>
  <div>{{ img.name }}</div>
</div>

<dx-load-indicator [visible]="loading"></dx-load-indicator>

<dx-data-grid
  [dataSource]="images"
  [showBorders]="true"
  [rowAlternationEnabled]="true"
  [columnAutoWidth]="true"
  height="450"
>
  <dxi-column dataField="name" caption="Nombre"></dxi-column>
  <dxi-column dataField="description" caption="Descripción"></dxi-column>
  <dxi-column dataField="created_at" caption="Fecha" dataType="date"></dxi-column>

  <dxi-column caption="Imagen" cellTemplate="imageCell" [width]="180"></dxi-column>

  <div *dxTemplate="let row of 'imageCell'">
    <!-- row puede ser el objeto de fila o contener .data según versión; soporta ambos -->
    <img
      [src]="(row?.data?.url) ?? row?.url"
      [alt]="(row?.data?.name) ?? row?.name"
      style="max-width:160px; max-height:120px; display:block"
    />
  </div>

  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-scrolling mode="virtual"></dxo-scrolling>
</dx-data-grid>
