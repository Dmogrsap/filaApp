<div class="login-backdrop" (click)="onExit()">
  <div class="login-modal" (click)="$event.stopPropagation()">
    <button class="close-btn" (click)="onExit()">
      <span class="close-icon">&times;</span>
    </button>
    
    <div class="modal-header">
      <div class="logo-container">
      </div>
      <h2>Iniciar Sesi칩n</h2>
    </div>

    <form (ngSubmit)="onFormSubmit($event)" class="login-form">
      <div class="form-group">
        <label for="username">
          Usuario
        </label>
        <input 
          id="username" 
          name="username" 
          type="text" 
          required 
          autocomplete="username"
          placeholder="Ingresa tu usuario"
          [(ngModel)]="customer.name"
        />
      </div>

      <dxi-form-item class="form-group">
        <label for="password">
          <span class="input-icon">游</span>
          Contrase침a
        </label>
        <input 
          id="password" 
          name="password" 
          type="password" 
          required 
          autocomplete="current-password"
          placeholder="Ingresa tu contrase침a"
          [(ngModel)]="customer.Password"
        />
      </dxi-form-item>
  </form>
  <button type="submit" (click)="iniciar()">Entrar</button>
  <button type="button" class="exit-btn" (click)="onExit()">Salir</button>
